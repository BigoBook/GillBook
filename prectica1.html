<!DOCTYPE html>

<html>
	<head>
        <link rel="stylesheet" href="vistas.css">
        <meta charset="utf-8">
        <title>Practica 1</title>
        <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        canvas{
            background: red;
        }
        </style>
        </head>
        <body>
            <section>
            <div> <center><!-- #544F9F -->
                <div class="block1">
                    <canvas id="mycanvas"></canvas>
                    <script type="module">
                    import * as THREE from './three.module.js';
                    import { OrbitControls } from './OrbitControls.js';
            //inicio

            var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('mycanvas'), antialias: true});
            
            // tamaño depantalla

            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            //opciones de pañntalla
            var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 500);

            //control de camara orbit
            var controls = new OrbitControls(camera, renderer.domElement);

            //posición de camarra
            camera.position.set(0,15,50);

            // se crea la escena 
            var scene = new THREE.Scene();

            // guias de maya
            const gridHelper = new THREE.GridHelper(50, 50, 0Xffff00,0xff7f50);

            scene.add(gridHelper);//se ñade a la escena
            //
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            //luces
            var luz = new THREE.PointLight(0xffffff, 1);
            luz.position.set(90,180,200);

            // se añaden luces a a escena
            scene.add(luz);

            //se añaden geometrias
            var geometry = new THREE.BoxGeometry(2,2,2);
            var geometry1 = new THREE.SphereGeometry(1.4,10,10);//........................................................................esfera.....................................................
            var geometry2 = new THREE.ConeGeometry(1,3,10);//cono emitir
            var geometry3 = new THREE.CylinderGeometry(1,1,3);
            var geometry4 = new THREE.TorusGeometry(1, .5, 10, 10);// aro
           
            var geometry5 = new THREE.TorusKnotGeometry(.5, .5, 30, 15);//nudo
            var geometry6 = new THREE.DodecahedronGeometry(1, 0);// en vita frontal a la vista
            var geometry7 = new THREE.TetrahedronGeometry(1, 0);//abajo emitir
            var geometry8 = new THREE.OctahedronGeometry(1.5, 8);//este es.....................................................................parecido a una esfera..................................
            var geometry9 = new THREE.DodecahedronGeometry(1, 0);//alguna esquina

            var material1 = new THREE.MeshLambertMaterial({color: 0x0F3FFE2});


            //MAterial
            var mesh = new THREE.Mesh(geometry, material1);
            mesh.position.set(-25, 0, -25);//

            var mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.position.set(-25, 0, 0);//list

            var mesh2 = new THREE.Mesh(geometry2, material1);
            mesh2.position.set(0, 25, 0);//emitir

            var mesh3 = new THREE.Mesh(geometry3, material1);
            mesh3.position.set(25, 0, -25);//list

            var mesh4 = new THREE.Mesh(geometry4, material1);
            mesh4.position.set(25, 0, 0);//list

            var mesh5 = new THREE.Mesh(geometry5, material1);
            mesh5.position.set(25, 0, 25);//list

            var mesh6 = new THREE.Mesh(geometry6, material1);
            mesh6.position.set(0, 0, -25);//list

            var mesh7 = new THREE.Mesh(geometry7, material1);
            mesh7.position.set(0, -25, 0);//emitir

            var mesh8 = new THREE.Mesh(geometry8, material1);
            mesh8.position.set(0, 20, 25);//list

            var mesh9 = new THREE.Mesh(geometry9, material1);
            mesh9.position.set(-25, 0, 25);//list

            //se añaden las gemetrias a la esccena
            scene.add(mesh,mesh1,mesh2,mesh3,mesh4,mesh5,mesh6,mesh7,mesh8,mesh9);

            requestAnimationFrame(render);

            function render(){
                //mesh.rotation.x +=0.01
                
                renderer.render(scene, camera);
                requestAnimationFrame(render);
               
            }
        </script>
            </center></div>
        </div>
        </section>
    </body>
</html>
